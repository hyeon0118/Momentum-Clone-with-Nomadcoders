<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - Momentum</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section id="local-info" class="hidden">
            <div id="weather">
                <span id="city"></span>
                <span id="temperature"></span>
            </div>
            <div id="clock-container">
                <h2 id="date"></h2>
                <h2 id="clock"></h2>
            </div>
        </section>

        <section id="login-greeting-container">
            <form id="login-form" class="hidden">
                <input type="text" id="login" maxlength="15" placeholder="What's your name?" required>
                <input type="submit" id="login-button" value="Login">
            </form>

            <div id="greeting-container" class="hidden">
                <h2 id="greeting">Hello,</h2>
                <h1 id="greeting-user"></h1>
                <button id="logout">Logout</button>
            </div>
        </section>
    </main>


    <section id="todo" class="hidden">
        <form id="todo-form">
            <input type="text" placeholder="Write a Todo and Press Enter." id="todo-input" required>
            <input type="submit" id="todo-button" value="Enter">
        </form>
        <div id="todo-list-container">
            <span></span>
            <ul id="todo-list"></ul>
        </div>
    </section>


    <footer id="quote" class="hidden">
        <blockquote></blockquote>
        <cite></cite>
    </footer>


    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/background.js"></script>


</body>

</html>
