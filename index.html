<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h2 id="clock">00:00</h2>

    <div id="weather">
        <span></span>

    </div>

    <div id="greeting-container" class="hidden">
        <h2 id="greeting">Hello, </h2>
        <h1 id="greetingUser"></h1>
    </div>

        <input id=login required maxlength="15" type="text" placeholder="What is your name?">
        <button>Log In</button>
    </form>

    <form id="todo-form">
        <input type="text" placeholder="Write a Todo and Press Enter" required>
    </form>

    <div class="todo">
        <h3>My Tasks</h3>
        <span></span>
        <ul id="todo-list"></ul>
    </div>

    <div id="quotes">
        <span></span>
        <span></span>
    </div>


    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

</body>

</html>
